<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>招商银行宣传片</title>
 
    
	<!--导入css-->
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/style34.css" />
	
    
</head>
<body>
	<div class="content">
		<div class="page page1">
			<img src="img/indexTxt.png" class="page1-title"/>
			<img src="img/indexFlowers01.png" class="page1-flower1"/>
			<img src="img/indexFlowers02.png" class="page1-flower2"/>
			<img src="img/endCloudys.png" class="page1-cloudys"/>
			<img src="img/indexElements.png" class="page1-elements" />
			<img src="img/indexBuilding.png" class="page1-building"/>
			<img src="img/endAvatar.png" class="page1-avatar" />
		</div>
		
		<div class="page page2">
			<img src="img/wasBg.jpg" class="page2-bg"/>
			<img src="img/wasFarm.png" class="page2-text1"/>
			<img src="img/wasIT.png" class="page2-text2"/>
		</div>
		
		<div class="page page3">
			<!--场景一-->
			<img src="img/earlyBg.jpg" class="page3-bg" />
			<img src="img/lastBusStation.png" class="page3-station"/>
			<img src="img/bus.png" class="page3-bus" />
			<img src="img/lastBusAvatar.png" class="page3-avatar"/>
			<img src="img/earlyTitle.png" class="page3-title1"/>
			<img src="img/lastBusTitle.png" class="page3-title2"/>
			
			<!--场景二-->
			<img src="img/myTeamWall.png" class="page3-wall"/>
			<img src="img/myTeamAvatar.png" class="page3-my" />
			<img src="img/myTeamSpace.png" class="page3-space"/>
			<img src="img/myteamWhereTxt.png" class="page3-where"/>
		</div>
		
		<div class="page page4">
			<!--场景一-->
			<img src="img/lightOffBg.jpg" class="page4-bg" />
			<img src="img/cornerTitle.png" class="page4-title" />
			<img src="img/clickGuide.png" class="page4-click" />
			<img src="img/lightOff.png" class="page4-off" onclick="start(this)"/>
			
			<!--场景二-->
			<img src="img/lightOnBg.jpg" class="page4-onBg"/>
			<img src="img/weKnowYou.png" class="page4-wky"/>
			
		</div>
		
	</div>
	
	<!--添加up图标-->
	<img src="img/arrow-up.png" class="up" />
	
	<!--控制触屏滚动  ————  顺序不能乱-->
	<script type="text/javascript" src="js/jquery-2.1.1.min.js" ></script>
	<script type="text/javascript" src="js/jquery.touchSwipe.min.js" ></script>
	<script type="text/javascript" src="js/main.js" ></script>
	
	<!--添加音乐图标-->
	<img src="img/musicBtn.png" class="music-Btn" onclick="playPause(this)"/>
	<!--添加音乐   autoplay:页面已加载就开始自动播放  -->
	<audio src="MP3/images/music.mp3" autoplay="autoplay" id="musicPlayer"></audio>
	
</body>
</html>
